<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Access Forbidden</title>
    <script>
      // Redirect to the React app's 403 page
      var pathname = window.location.pathname;
      
      // Store the path for reference
      sessionStorage.setItem('redirectedFrom403', pathname);
      
      // Redirect to home with a query parameter to trigger error page
      window.location.replace(
        window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/?403=' + encodeURIComponent(pathname)
      );
    </script>
  </head>
  <body>
    <p>Redirecting to error page...</p>
  </body>
</html>
