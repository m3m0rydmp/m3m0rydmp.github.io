<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // GitHub Pages SPA redirect trick
      // Store the path so the React app can handle it
      var pathSegments = location.pathname.split('/').slice(1);
      var redirectPath = pathSegments.join('/');
      
      // Redirect to index with the path encoded in the hash
      location.replace(
        location.origin + 
        location.pathname.split('/').slice(0, -pathSegments.length).join('/') + 
        '/#/' + redirectPath + 
        (location.search || '') + 
        (location.hash || '')
      );
    </script>
  </head>
  <body>
    <!-- IE requires 512+ bytes: https://stackoverflow.com/q/34212265 -->
    <script>document.write(Array(512).join('&nbsp;'))</script>
  </body>
</html>
