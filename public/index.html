    <script>
      // GitHub Pages SPA redirect handler
      // Converts the hash path back to a real URL for React Router
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          // Validate redirect is on same origin before applying
          try {
            var url = new URL(redirect, location.origin);
            if (url.origin === location.origin) {
              history.replaceState(null, null, redirect);
            }
          } catch (e) {
            // Invalid URL, ignore
            console.error('Invalid redirect URL');
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages redirect from 404.html
      (function() {
        if (location.hash.startsWith('#/')) {
          var path = location.hash.slice(1);
          // Validate path doesn't contain malicious patterns
          if (path && !/[<>"']/.test(path) && !path.includes('javascript:')) {
            sessionStorage.redirect = location.pathname + path;
            history.replaceState(null, null, path);
          }
        }
      })();
    </script>
  </body>
