<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Error</title>
    <script>
      // Store the 50x redirect path
      sessionStorage.setItem('pathRedirect', JSON.stringify({
        path: window.location.pathname,
        query: window.location.search,
        hash: window.location.hash,
        code: 500,
        timestamp: Date.now()
      }));
    </script>
    <!-- Immediate redirect to index.html with special marker -->
    <meta http-equiv="refresh" content="0;URL='/#50x'">
  </head>
  <body>
    <script>
      document.write(Array(512).join('&nbsp;'));
    </script>
  </body>
</html>
